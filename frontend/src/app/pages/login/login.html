<section class="login-wrapper">
  <div class="login-card">
    <div class="login-header">
      <p class="eyebrow">Acceso</p>
      <h1>Inicia sesión</h1>
      <p class="subtitle">Gestiona tus pedidos y direcciones guardadas.</p>
    </div>

    <form class="form" (ngSubmit)="submit()">
      <label>
        Email
        <input
          type="email"
          [ngModel]="email()"
          (ngModelChange)="email.set($event)"
          name="email"
          required
        />
      </label>
      <label>
        Contraseña
        <input
          type="password"
          [ngModel]="password()"
          (ngModelChange)="password.set($event)"
          name="password"
          required
        />
      </label>
      <button class="primary" type="submit" [disabled]="isLoading()">
        {{ isLoading() ? 'Entrando…' : 'Entrar' }}
      </button>
      @if (errorMessage()) {
        <p class="message">{{ errorMessage() }}</p>
      }
    </form>

    <div class="login-footer">
      <p>¿No tienes cuenta? <a routerLink="/registro">Crear cuenta</a></p>
      <a routerLink="/">Volver al menú</a>
    </div>
  </div>
</section>
